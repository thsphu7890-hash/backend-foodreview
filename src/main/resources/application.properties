spring.application.name=foodreview

# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# DATABASE CONNECTION (CLOUD)
# ===============================
# Sử dụng biến môi trường ${...} để lấy thông tin từ Render
# Aiven bắt buộc dùng sslMode=REQUIRED
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslMode=REQUIRED&serverTimezone=Asia/Ho_Chi_Minh&useUnicode=true&characterEncoding=utf8mb4
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CHARACTER ENCODING (Hỗ trợ tiếng Việt)
# ===============================
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.charSet=utf8mb4