spring.application.name=foodreview
server.port=8080

# --- CẤU HÌNH MYSQL THÔNG MINH ---
# Nếu có biến môi trường MYSQL_URL thì dùng (trên Cloud), không thì dùng localhost (ở nhà)
# Sử dụng biến hệ thống trên Render, nếu không có sẽ dùng localhost
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/food_review}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

