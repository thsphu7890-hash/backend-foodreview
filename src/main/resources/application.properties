spring.application.name=foodreview
server.port=8080

# --- KẾT NỐI MYSQL TRÊN RENDER ---
# Sử dụng biến MYSQL_URL. Nếu không có (chạy local) sẽ dùng localhost.
# Lưu ý: Thêm ?ssl-mode=REQUIRED là bắt buộc đối với Aiven MySQL.
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/food_review}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- BẢO MẬT & AI ---
# JWT_SECRET nên được cấu hình trên Render để bảo mật
jwt.secret-key=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000

# Cấu hình Gemini (nếu có dùng)
gemini.api-key=${GEMINI_API_KEY}