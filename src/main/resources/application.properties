spring.application.name=foodreview
server.port=${PORT:8080}

# --- 1. CẤU HÌNH DATABASE ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/food_review?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- 2. CẤU HÌNH JPA (CHỖ CẦN SỬA) ---
# THAY ĐỔI: Chuyển 'update' thành 'create' cho lần chạy tới trên Render
# Sau khi Server chạy thành công và hết lỗi 500, bạn hãy đổi lại thành 'update'.


spring.jpa.show-sql=true
# Đối với MySQL 8+ (thường dùng trên Render), dialect này chính xác hơn:
# Sửa từ update thành create (Lưu ý: sẽ xóa sạch dữ liệu cũ trong DB)
# Đổi từ 'create' về lại 'update'

spring.jpa.hibernate.ddl-auto=update

# Đảm bảo Dialect đúng cho MySQL 8 (thường dùng trên Render)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# --- 3. CẤU HÌNH JWT ---
jwt.secret-key=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
jwt.expiration=86400000

# --- 4. CẤU HÌNH GEMINI AI ---
gemini.model-name=gemini-1.5-flash
gemini.api-key=${GEMINI_API_KEY:AIzaSyA93ya7Rv4nKKDyd-OPQe_gLriWc4us4M4}

# Tắt cảnh báo log, giúp log sạch hơn để dễ soi lỗi chính

spring.jpa.open-in-view=true